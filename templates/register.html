<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GymFit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark grey background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #1e1e1e; /* Darker grey for the form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.8rem;
        }
        .btn-primary {
            width: 100%;
            background-color: #333333; /* Neutral grey for the button */
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #ffffff; /* White on hover */
            color: #333333; /* Dark text on hover */
        }
        .form-label {
            color: #cccccc; /* Light grey for labels */
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #cccccc; /* Light grey for footer text */
            font-size: 0.9rem;
        }
        .footer-text a {
            color: #ffffff; /* White links */
            text-decoration: none;
        }
        .footer-text a:hover {
            color: #cccccc; /* Light grey on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="form-title">Register to GymFit</h2>
        <form action="/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="footer-text mt-4">
            Already have an account? <a href="/login/">Login here</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
