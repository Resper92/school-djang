<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .no-bookings {
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Your Booking History</h1>

    <div class="container">
        {% if booking %}
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Start Date & Time</th>
                    <th>End Date & Time</th>
                </tr>
            </thead>
            <tbody>
                {% for booking_item in booking %}
                <tr>
                    <td>{{ booking_item.service }}</td>
                    <td>{{ booking_item.datetime_start }}</td>
                    <td>{{ booking_item.datetime_end }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-bookings">You have no bookings yet.</p>
        {% endif %}
    </div>

    <div class="container">
    </div>

</body>
</html>
